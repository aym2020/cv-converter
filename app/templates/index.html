<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index_styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="upload-container">
        <h1 class="upload-title">Upload Your CV</h1>

        <!-- Flash Messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <!-- Upload Box -->
        <div class="upload-box" id="upload-box">
            <p>Drag and drop your CV here or <span>click to browse</span></p>
        </div>

        <!-- File Input -->
        <form action="/upload" method="POST" enctype="multipart/form-data" id="upload-form">
            <input type="file" name="file" accept=".pdf" class="file-input" id="file-input" />
            <button type="submit" class="upload-button" id="upload-button" disabled>Upload PDF</button>
        </form>

        <!-- Reuse Last JSON Button -->
        <button class="upload-button" id="reuse-last-json">Reuse Last JSON</button>
    </div>

    <script>
        // Drag and Drop Functionality
        const uploadBox = document.getElementById('upload-box');
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
    
        // Highlight the upload box when a file is dragged over
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });
    
        // Remove highlight when the file is dragged out
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });
    
        // Handle file drop
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadButton.disabled = false;
                uploadBox.innerHTML = `<p>File selected: <span>${files[0].name}</span></p>`;
            }
        });
    
        // Handle file selection via click
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });
    
        // Update the upload box when a file is selected via the file input
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                uploadButton.disabled = false;
                uploadBox.innerHTML = `<p>File selected: <span>${fileInput.files[0].name}</span></p>`;
            }
        });
    
        // Form validation
        document.getElementById('upload-form').addEventListener('submit', function (e) {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length === 0) {
                e.preventDefault(); // Prevent form submission
                alert('Please select a PDF file to upload.'); // Show popup
            }
        });

    // Debugging: Log when the form submission is intercepted
    console.log('Form submission handler attached');

        // Reuse Last JSON Button
        document.getElementById('reuse-last-json').addEventListener('click', () => {
            fetch('/reuse_last_json')
                .then(response => {
                    if (!response.ok) {
                        // If the response is not OK (e.g., 404, 500), throw an error
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        window.location.href = '/edit_form'; // Redirect to edit form
                    } else {
                        // Show a popup if no JSON file exists
                        alert('No previous JSON file found. Please upload a PDF first.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Show a popup for any unexpected errors
                    alert('An error occurred. Please try again.');
                });
        });
    </script>
</body>
</html>
